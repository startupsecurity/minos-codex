[secret_type]
name = "credit_card"
regex = "(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9]{2})[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\\d{3})\\d{11})"
description = "Detects credit card numbers"

examples = [
    "4111111111111111",
    "5500000000000004",
    "340000000000009",
    "30000000000004",
]

false_positives = []
